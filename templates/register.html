<div class="login">
<form action="register" method="post">
  {% csrf_token %}

   <div class="row mb-3">

     <label class="col-sm-2 col-form-label col-form-label-sm">UserName:</label>
         <div class="col-sm-10">
  <input type="text" class="form-control" name="username" placeholder="USERNAME"><br>
         </div>


     <label class="col-sm-2 col-form-label col-form-label-sm">FirstName:</label>
         <div class="col-sm-10">
    <input type="text"  class="form-control" name="first_name" placeholder="FIRST_NAME"><br>
         </div>


          <label class="col-sm-2 col-form-label col-form-label-sm">LastName:</label>
         <div class="col-sm-10">
    <input type="text"  class="form-control" name="last_name" placeholder="LAST_NAME"><br>
         </div>


          <label class="col-sm-2 col-form-label col-form-label-sm">Email Id:</label>

    <input type="text"  class="form-control" name="email" placeholder="Email"><br>
         </div>


          <label class="col-sm-2 col-form-label col-form-label-sm">Password:</label>

      <input type="password"  class="form-control" name="password1" placeholder="Password"><br>
         </div>


          <label class="col-sm-2 col-form-label col-form-label-sm">Confirm Password:</label>

      <input type="password"  class="form-control" name="password2" placeholder="Confirm Password">

  </div>
